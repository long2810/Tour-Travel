<!DOCTYPE html>
<html>
  <head>
      <title>Sign Up</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
  </head>
  <body>    
    <div class="container bg-light text-center mt-5 p-5">
      <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#login">Log in</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#signup">Sign up</a>
          </li>
      </ul>
  
      <div class="tab-content">
        <div id="login" class="container tab-pane fade show active" role="tabpanel">
          <form>
            <div class="form-outline m-4">
              <input type="id" class="form-control" />
              <label class="form-label" for="loginName">ID</label>
            </div>
            <div class="form-outline m-4">
              <input type="password" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>
            <div class="row m-4">
              <div class="col-md-6 d-flex justify-content-center">
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <a href="#!">Forgot password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Log in</button>
            <div class="text-center">
              <p>Not a member? <a href="#signup">Sign up</a></p>
            </div>
          </form>
        </div>

      <div id="signup" class="container tab-pane fade">
        <form>
          <div class="form-outline mb-4">
            <input type="text" class="form-control" />
            <label class="form-label">Name</label>
          </div>
          <div class="form-outline mb-4">
            <input type="text" class="form-control" />
            <label class="form-label">Username</label>
          </div>
          <div  class="form-outline mb-4">
            <input type="id"  class="form-control" />
            <label class="form-label" >Email</label>
          </div>
          <div  class="form-outline mb-4">
            <input type="password"  class="form-control" />
            <label class="form-label" >Password</label>
          </div>
          <div  class="form-outline mb-4">
            <input type="password"  class="form-control" />
            <label class="form-label" >Repeat password</label>
          </div>
      
          <button type="submit"  class="btn btn-primary btn-block mb-3">Sign in</button>
        </form>
        </div>
      </div>
    </div>

    <div class="container-sm bg-light text-center p-3">
        <div class="justify-content-center" width="60%">
              <h3>Sign Up</h3>
          <form>
              <input type="text" placeholder="Name" required>
              <p> Already Have an Account? <a href="#"> Log in</a></p>
          </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"></script>
  </body>
</html>
