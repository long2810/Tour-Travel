<!DOCTYPE html>
<html>
  <head>
      <title>Log in</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>    
    <div class="container col-xl m-5">
      <div class="row align-items-center m-5">
        <div class="col-7 fs-4 mx-auto">
          <img src="seoul.JPG" class="content-center"></div>
        

    <div class="container rounded bg-light content-center  p-3 col-5">
      <ul class="nav nav-pills justify-content-center" role="tablist">
          <li class="nav-item">
            <a id="login" class="nav-link active " data-bs-target=".login" data-bs-toggle="tab" href="#login" role="button">Log in</a>
          </li>
          <li class="nav-item">
              <a id="signup" class="nav-link" data-bs-target=".signup" data-bs-toggle="tab" href="#signup" role="button">Sign up</a>
          </li>
      </ul>
  
      <div class="tab-content">
        <div id="login" class="container tab-pane fade show active login" role="tabpanel" aria-labelledby="login">
          <form class=" p-3"> 
            <div class="form-floating m-4">
              <input type="id" class="form-control">
              <label class="form-label" for="loginid">ID</label>
            </div>
            <div class="form-floating m-4">
              <input type="password" class="form-control" />
              <label class="form-label" for="loginpassword">Password</label>
            </div>
            <div class="row m-4">
              <div class="col-md-6 d-flex justify-content-center">
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <a href="#!">Forgot password?</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary col-12 m-4 justify-content-end">Log in</button>
            <div class="text-center mb-3">
              <p>or log in with:</p>
              <div id="naver_id_login"></div>
            </div>
            <div class="text-center">
              <p>Not a member? <a href="#signup">Sign up</a></p>
            </div>
          </form>
        </div>

      <div id="signup" class="container tab-pane fade signup" role="tabpanel" aria-labelledby="signup">
        <form class="p-3 ">
          <div class="form-floating m-4">
            <input type="text" class="form-control" />
            <label class="form-label">Name</label>
          </div>
          <div class="form-floating m-4">
            <input type="text" class="form-control" />
            <label class="form-label">Username</label>
          </div>
          <div  class="form-floating m-4">
            <input type="id"  class="form-control" />
            <label class="form-label" >Email</label>
          </div>
          <div  class="form-floating m-4">
            <input type="password"  class="form-control" />
            <label class="form-label" >Password</label>
          </div>
          <div  class="form-floating m-4">
            <input type="password"  class="form-control" />
            <label class="form-label" >Repeat password</label>
          </div>
      
          <button type="submit"  class="btn btn-primary btn-block w-100 mb-4">Sign in</button>
        </form>
        </div>
      </div>
    </div>
  </div></div>
  <script>
  	var naver_id_login = new naver_id_login("YOURS ...","http://localhost:8080/naverlogin");
  	var state = naver_id_login.getUniqState();
  	naver_id_login.setButton("white", 2,40);
  	naver_id_login.setDomain("http://localhost:8080/");
  	naver_id_login.setState(state);
  	//naver_id_login.setPopup();
  	naver_id_login.init_naver_id_login();
  </script>
  </body>
</html>
