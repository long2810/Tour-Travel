<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .scrollable-bar {
            height: 330px; /* Set the height of the container */
            overflow-y: scroll; /* Enable vertical scrolling */
            border: 1px solid #ddd;
            /* padding: 10px; */
        }
        .scrollable-bar::-webkit-scrollbar {
            display: none; 
        }
    </style>
</head>
<body>
<div class="" id="base-display"></div>
<div class="fluid-container d-flex flex-wrap align-items-start justify-content-between p-3">
    <div class="col-12 col-lg-9">
        <div id="chat-bot" class="d-none chat-container m-3">
            <div class="bg-secondary-subtle text-white p-2">
                <div class="d-flex flex-wrap">
                    <div class="d-none d-lg-flex col-3 rounded p-2 text-bg-light align-items-center">
                        <div class="col-2 text-center me-1">
                            <a href="#" class="link-image" aria-haspopup="true">
                                <img src="shop.png" id="friend-avatar" class="img-fluid w-50 border" style="border-radius: 50%;" >
                            </a>
                        </div>
                        <div id="friend-name" class="d-none d-lg-flex col-9">
                            User1
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d-flex text-dark fw-bold justify-content-center align-items-center">
                        CHAT MESSAGE
                    </div>
                    <div class="d-none d-lg-flex col-3 justify-content-end align-items-center border rounded p-2">
                        <a href="#" class="ps-2 pe-2"><i class="fa-solid fa-phone"></i></a>
                        <a href="#" class="ps-2 pe-2"><i class="fa-solid fa-video"></i></a>
                        <a href="/lu/friend" id="xmark" class="ps-2 pe-2"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </div>
            </div>
            <div id="list-messages" class="scrollable-bar pt-3 p-2">
                
            </div>
            <div class="input-container p-3">
                <div class="d-none w-100 d-flex" id="reply-message">
                    <!-- <span class="p-1 d-inline border text-secondary bg-light-subtle rounded">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate non sunt voluptatibus a quo. Neque quo rerum non sit voluptatem consequatur illum itaque, repellendus consectetur, corrupti eaque, perspiciatis quam voluptas!
                    </span>
                    <a href="#" id="cancel-reply" class="ps-2 pe-2"><i class="fa-solid fa-xmark"></i></a> -->
                </div>
                <form class="input-group" id="form-sendMessage">
                    <input type="text" class="form-control" id="input-message" placeholder="Type your message..." required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
                <form class="d-none input-group" id="editMes">
                    <div class="w-100 d-flex justify-content-center border bg-warning-subtle rounded ">
                        <span class="p-1 text-secondary">
                            Please edit your message here
                        </span>
                    </div>
                    <input type="text" class="form-control" id="input-edit" required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-none d-lg-flex flex-wrap col-3 p-3 border rounded">
        <h3 class="w-100 border-bottom border-2 border-dark mb-3">List of friends</h3>
        <div class="w-100" id="list-friends">
            
        </div>
    </div>
</div>
<script src="/static/js/base.js"></script>
<script src="/static/js/message/listFriend.js"></script>
<script src="/static/js/message/message.js"></script>

</body>
</html>
