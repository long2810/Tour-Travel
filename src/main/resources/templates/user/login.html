<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="" id="base-display">
        
    </div>
<div class="d-flex flex-wrap justify-content-center">
    <div class="container-fluid border border-2 border-primary rounded bg-success-subtle m-3
    d-flex flex-wrap justify-content-center col-12 col-md-6 pt-5 pb-5">
        <h1 class="m-3 w-100 text-center">Welcome to Luna Universe</h1>
        <h3 class="mb-3 w-100 text-center">Please log in to your account</h3>
        <form id="form-login" class="w-100 ps-3 pe-3" >
            
            <div class="form-group">
                <label for="username" class="form-label">User Name </label><br>
                <input type="text" id="username" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="password" class="form-label">Password </label><br>
                <input type="password" id="password" class="form-control" required>

            </div><br>
            <a href="#lu/forgot-password" class="w-100 link-secondary">Forgot password?</a>
            <br><br>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mb-2">Login now</button>
            </div>

        </form>
        <div class="w-100 text-center d-flex flex-wrap justify-content-center">
            <a href="/lu" class="w-100 link-secondary mb-5">Create new account</a>
            <hr class="w-25"><span class="m-1"><b>Login</b> with Others</span><hr class="w-25">
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="#" id="google" class="link-image">
                        <img src="/static/visual/google.png" class="img-fluid" style="border-radius: 50%;" >
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="/oauth2/authorization/naver" id="naver" class="link-image">
                        <img src="/static/visual/naver.png" class="img-fluid" style="border-radius: 50%;" >
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="#" id="kakao" class="link-image">
                        <img src="/static/visual/kakao.png" class="img-fluid" style="border-radius: 50%;" >
                    </a>
                </div>
            </div>
            <div class="col-3">
                <div class="col-3 border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                    <a href="#" class="link-image">
                        <img src="/static/visual/fb.png" class="img-fluid" style="border-radius: 50%;" >
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="/static/js/user/login.js"></script>
<!-- <script src="/static/js/user/base_beforeLogin.js"></script> -->
</body>
</html>
