<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="" id="base-display">
         
    </div>
    <div class="container-fluid d-flex flex-wrap justify-content-evenly p-3 mt-5" >
        <div class="d-none d-lg-block col-4 p-3" >
            <div class="d-flex justify-content-center align-items-center rounded-circle border border-2 border-dark mb-3"
                 style="height: 250px; width:250px;" >
                <a href="/lu/edit" class="link-image" id="profile-image" target="_blank">
                    <img src="/static/visual/user.png" class="img-fluid" style="border-radius: 50%;" >
                </a>
            </div>
            <div>
                <form enctype="multipart/form-data" id="avatar-image">
                    <input class="form-control mb-2" type="file" name="image">
                    <button type="submit" class="btn btn-primary mb-2">Change</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-lg-7 rounded border-2 border-dark border p-5">
            <h1 class="m-3 w-100 text-center">Register form</h1>
        <form id="form-register" class="w-100 ps-3 pe-3" >
            
            <div class="form-group">
                <label for="nickname" class="form-label">Nickname </label><br>
                <input type="text" id="nickname" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="name" class="form-label">Name </label><br>
                <input type="text" id="name" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="age" class="form-label">Age </label><br>
                <input type="number" id="age" step="1" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="email" class="form-label">Email </label><br>
                <input type="email" id="email" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="phone" class="form-label">Phone number </label><br>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <br><br>
            <div class="col-12 text-center">
                <button type="submit"  class="btn btn-primary mb-2">Register now</button>
            </div>
    
        </form>
        </div>
    </div>
    
<script src="/static/js/user/register.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
