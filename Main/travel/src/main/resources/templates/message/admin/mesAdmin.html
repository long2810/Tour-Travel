<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메시지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        .scrollable-bar {
            height: 300px; /*Set the height of the container*/
            overflow-y: scroll; /* Enable vertical scrolling */
            /* border: 1px solid #ddd; */
        }
        .scrollable-bar::-webkit-scrollbar {
            display: none; 
        }
        .navbar-menu:hover .navbar-menu-list {
            display: block;
        }
    </style>
</head>
<body style="font-family: Nanum Myeongjo, serif;">
    <nav class="navbar navbar-expand-lg d-flex ps-3 pe-3 shadow-md" style="background-color: rgb(253, 249, 251);">
        <div class="container-fluid" id="navbar"></div>
    </nav>
<div class="fluid-container d-flex flex-wrap align-items-start justify-content-between ps-3 pe-3">
    <div class="col-12 col-lg-9">
        <div id="chat-bot" class="border chat-container m-3">
            <div class="bg-secondary-subtle text-white p-2">
                <div class="d-flex flex-wrap">
                    <div class="d-none d-lg-flex col-3 rounded p-2 text-bg-light align-items-center">
                        <div class="col-2 text-center me-1">
                            <a href="#" class="link-image" aria-haspopup="true">
                                <img src="" id="user-avatar" class="img-fluid w-50 border" style="border-radius: 50%;" >
                            </a>
                        </div>
                        <div id="user-name" class="d-none d-lg-flex col-9">
                            
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 d-flex text-dark fw-bold justify-content-center align-items-center">
                        챗봇
                    </div>
                    <div class="d-none d-lg-flex col-3 justify-content-end align-items-center border rounded p-2">
                        <a href="/admin/message" id="xmark" class="ps-2 pe-2"><i class="fa-solid fa-xmark"></i></a>
                    </div>
                </div>
            </div>
            <div id="mes" class="scrollable-bar pt-3 p-2">
                
            </div>
            <div id="newmes-area" class="input-container p-3">
                <form id="mes-form" class="input-group">
                    <input id="mes-input" type="text" class="form-control" placeholder="메시지 입력..." required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">보내기</button>
                    </div>
                </form>
            </div>
            <div id="edit-area" class="input-container p-3 d-flex d-none">
                <a href="#" id="cancel-edit" style="font-size: small;" class="border rounded round d-flex text-center align-items-center text-bg-warning text-decoration-none">Cancel edit</a>
                <form class="input-group w-100" id="edit-form">
                    <input id="edit-input" type="text" class="form-control" placeholder="메시지 입력..." required>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">보내기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-none d-lg-flex flex-wrap col-3 p-3 border rounded mt-3">
        <h3 class="w-100 border-bottom border-2 border-dark mb-3">사용자 관리</h3>
        <div class="w-100 scrollable-bar" id="list-users">
            
        </div>
    </div>
</div>
<script src="/static/js/message/admin/listUser.js"></script>
<script src="/static/js/message/admin/mesAdmin.js"></script>
<script src="/static/js/navbar.js"></script>
</body>
</html>
