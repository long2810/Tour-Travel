<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 검색 API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <style>
        .scrollable-bar {
            /* height: 300px; Set the height of the container */
            overflow-y: scroll; /* Enable vertical scrolling */
            /* border: 1px solid #ddd; */
        }
        .scrollable-bar::-webkit-scrollbar {
            display: none; 
        }
    </style>
</head>
<body>
<div class="p-3 container-fluid" style="height: 700px;">
    <div class="sticky-bottom d-flex justify-content-end pe-5 w-100" style="font-family:'Times New Roman', Times, serif">
        <a href="#" class="pb-5" id="chat-open">
            <div class="position-relative">
                <img src="/static/visual/home/mes/mes.png" class="img-fluid" style="height: 70px; width: 70px;">
                <span id="count-mes" class="d-none position-absolute d-flex align-items-center justify-content-center
                 top-0 end-0 border rounded-circle text-bg-danger" style="height: 20px; width: 20px;">
                    3
                </span>
            </div>
        </a>
        <div id="chat-main" class="d-none">
            <div class="border bg-light rounded" style="height: 480px; width: 350px;" >
                <div class="d-flex border-bottom shadow-lg p-2 mb-3">
                    <div class="col-7 ps-3">
                        <a href="">
                            <img src="/static/visual/user.png" class="img-fluid rounded-circle" style="height: 40px; width: 40px;">
                        </a>
                    </div>
                    <div id="close-chat" class="col-5 pe-3 d-flex justify-content-end align-items-center">
                        <a href="#"><i class="fa-regular fa-rectangle-xmark fa-lg"></i></a>
                    </div>
                </div>
                <div id="mes" class="ps-2 pe-2 scrollable-bar" style="height: 350px;">
                </div>
                <div id="newmes-area" class="d-flex shadow-lg p-2">
                    <form class="input-group w-100" id="mes-form">
                        <input id="mes-input" type="text" class="form-control fs-6" placeholder="Message..." style="height: 40px;">
                        <button class="rounded" type="submit">Send</button>
                    </form>
                </div>
                <div id="edit-area" class="d-flex shadow-lg p-2 d-none">
                    <a href="#" id="cancel-edit" style="font-size: small;" class="border rounded round d-flex text-center align-items-center text-bg-warning text-decoration-none">Cancel edit</a>
                    <form class="input-group w-100" id="edit-form">
                        <input id="edit-input" type="text" class="form-control fs-6" placeholder="Message..." style="height: 40px;">
                        <button class="rounded" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>

<script src="/static/js/message/user/message.js"></script>

<!-- <script src="/static/home.js"></script> -->
</body>
</html>
