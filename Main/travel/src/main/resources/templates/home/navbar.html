<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Nanum Myeongjo", serif;
            font-weight: 400;
            font-style: normal;
        }

        .profile-image {
            width: 40px;
            height: 40px;
        }

        .navbar-menu:hover .navbar-menu-list {
            display: block;
        }

        #profile-dropdown-menu {
            /* display: block; */
            position: absolute;
            top: 50px;
            left: -80px;
            width: 150px;
            height: 170px;
        }

        .navbar-menu-list {
            width: 200px;
        }

        .navbar-menu-item {
            padding: 12px 24px 12px 24px;
            font-size: 1.2rem;
        }

        .btn-search {
            border: solid 1px rgb(161, 160, 160);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top px-5 z-3">
            <div class="container-fluid ">
                <div class="dropdown navbar-menu">
                    <button class="navbar-toggler" type="button" data-bs-toggle="dropdown"
                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="dropdown-menu navbar-menu-list" aria-labelledby="dropdownMenuButton">
                        <div class="d-flex">
                            <input class="form-control fs-6" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn-search" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <li><a class="dropdown-item navbar-menu-item" href="#">여행코스</a></li>
                        <li><a class="dropdown-item navbar-menu-item" href="#">관광지</a></li>
                        <li><a class="dropdown-item navbar-menu-item" href="#">블로그</a></li>
                        <li><a class="dropdown-item navbar-menu-item" href="#">지도</a></li>
                    </ul>
                </div>

                <a class="navbar-brand fs-2" href="#">Seoul Travel</a>
                <div class="collapse navbar-collapse mx-4 " id="navbarTogglerDemo03">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <ul class="navbar-nav  me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item mx-3">
                                <a class="navbar-brand  fs-4 active" aria-current="page" href="#">여행 코스</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="navbar-brand  fs-4" href="#">관광지</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="navbar-brand  fs-4" href="#">블로그</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2 fs-5" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-secondary fs-5" type="submit">Search</button>
                        </form>
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- <i class="fa-solid fa-location-dot fa-2x " style="color: #d21e1e;"></i> -->
                            <img src="/static/image/map.png" class="profile-image ms-4">
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div id="profileButton" type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="/static/image/anhthe.jpg"
                            class="rounded-circle border border-secondary profile-image">
                    </div>
                    <div class="dropdown-menu" id="profile-dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="d-flex align-items-center mt-1">
                            <i class="fa-solid fa-circle-user fa-lg mx-2"></i>
                            <p class=" mb-0 fs-6 text-center">Tran Vu Long</p>
                        </div>
                        <hr>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-user ms-2"></i>
                            <a class="dropdown-item" href="#">프로필</a>
                        </div>
                        <div class="d-flex align-items-center ">
                            <i class="fa-solid fa-right-from-bracket ms-2"></i>
                            <a class="dropdown-item" href="#">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('profile-dropdown-menu');
        profileButton.addEventListener('click', function () {
            if (dropdownMenu.style.display == 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        })

        window.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
