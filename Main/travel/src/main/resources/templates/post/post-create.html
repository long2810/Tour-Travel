<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 생성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/post-create.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .navbar-menu:hover .navbar-menu-list {
            display: block;
        }
    </style>
</head>

<body style="font-family: Nanum Myeongjo, serif;">
    <nav class="navbar navbar-expand-lg d-flex ps-3 pe-3 shadow-md fixed-top" style="background-color: rgb(253, 249, 251);">
        <div class="container-fluid" id="navbar"></div>
    </nav>
    <div class="container d-flex align-items-center flex-column mb-5">

        <!-- Body -->
        <div class="header-title">
            <h2 class="fw-bold">블로그 생성</h2>
        </div>
        <form class="form-group row p-3 bg-light-subtle border shadow-md rounded" id="post-create-1">
            <div class="w-100">
                <label for="" class="col-sm-2 col-form-label">제목</label>
                <input type="text" class="form-control" id="post-title" placeholder="제목" required>
            </div>
            <div class="w-100">
                <label class="col-sm-2 col-form-label" for="">내용</label>
                <textarea class="form-control" id="post-content" rows="12" placeholder="내용" required></textarea>
            </div>
            <div class="create-post d-flex justify-content-center align-items-center mt-2">
                <label>1/2</label>
                <button class="btn btn-success create-post-btn ms-3 py-2 px-4" type="submit" id="next">다음</button>
            </div>
        </form>

        <div class="form-group slide-up mt-5 ps-3 pe-3 pb-3 bg-light-subtle border shadow-md rounded" id="post-create-2">
            <h5 class="mt-5 text-danger text-center">*사진 최대 3개 올릴 수 있습니다</h5>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm1">
                <input type="file" class="" id="postImage_1" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit"
                    id="uploadBtn1">제출</button>
            </form>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm2">
                <input type="file" class="" id="postImage_2" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit"
                    id="uploadBtn2">제출</button>
            </form>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm3">
                <input type="file" class="" id="postImage_3" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit"
                    id="uploadBtn3">제출</button>
            </form>
            <form class="create-post d-flex justify-content-center align-items-center mt-3" id="CompleteForm">
                <label>2/2</label>
                <button class="btn btn-success create-post-btn ms-3 py-2 px-4" id="" type="submit">완료</button>
            </form>
        </div>
    </div>

    <div id="video-system" class="fixed-top">  
    </div> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/posting/posting-create-1.js"></script>
    <script src="/static/js/call.js"></script>
</body>

</html>
