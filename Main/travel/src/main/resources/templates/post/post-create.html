<body>
    <div class="container d-flex align-items-center flex-column mb-5">
        <!-- Navbar -->

                <div class="dropdown navbar-menu">

                        data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul class="dropdown-menu navbar-menu-list" aria-labelledby="dropdownMenuButton">
                        <div class="d-flex">
                            <input class="form-control fs-6" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn-search" type="submit"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <li><a class="dropdown-item navbar-menu-item" href="#">여행코스</a></li>
                        <li><a class="dropdown-item navbar-menu-item" href="#">관광지</a></li>

                        <li><a class="dropdown-item navbar-menu-item" href="#">지도</a></li>
                    </ul>
                </div>

                <a class="navbar-brand fs-2" href="#">Seoul Travel</a>
                <div class="collapse navbar-collapse mx-4 " id="navbarTogglerDemo03">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <ul class="navbar-nav  me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item mx-3">
                                <a class="navbar-brand  fs-4 active" aria-current="page" href="#">여행 코스</a>

                                <a class="navbar-brand  fs-4" href="#">관광지</a>

                                <a class="navbar-brand  fs-4" href="#">블로그</a>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2 fs-5" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-secondary fs-5" type="submit">Search</button>
                        </form>
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- <i class="fa-solid fa-location-dot fa-2x " style="color: #d21e1e;"></i> -->
                            <img src="/static/image/map.png" class="profile-image ms-4">
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div id="profileButton" type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="/static/image/anhthe.jpg"
                            class="rounded-circle border border-secondary profile-image">
                    </div>
                    <div class="dropdown-menu" id="profile-dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <div class="d-flex align-items-center mt-1">

                            <p class=" mb-0 fs-6 text-center">Tran Vu Long</p>
                        </div>
                        <hr>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-user ms-2"></i>

                        </div>
                        <div class="d-flex align-items-center ">
                            <i class="fa-solid fa-right-from-bracket ms-2"></i>
                            <a class="dropdown-item" href="#">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Body -->
        <div class="header-title">
            <h1>블로그 생성</h1>
        </div>
        <form class="form-group row title" id="post-create-1">
            <label for="" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="post-title" placeholder="제목">
            </div>
            <label class="col-sm-2 col-form-label" for="">내용</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="post-content" rows="12" placeholder="내용"></textarea>
            </div>
            <div class="create-post d-flex justify-content-center align-items-center mt-2">
                <label for="" class="fs-4">1/2</label>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit" id="next">다음</button>
            </div>
        </form>

        <div class="form-group slide-up title mt-5" id="post-create-2">
            <h5 class="mt-5 text-danger text-center">*사진 최대 3개 올릴 수 있습니다</h5>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm1">
                <input type="file" class="" id="postImage_1" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit" id = "uploadBtn1">제출</button>
            </form>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm2">
                <input type="file" class="" id="postImage_2" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit" id = "uploadBtn2">제출</button>
            </form>
            <form class="mt-5 d-flex justify-content-center" id="ImageForm3">
                <input type="file" class="" id="postImage_3" required>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" type="submit" id = "uploadBtn3">제출</button>
            </form>
            <form class="create-post d-flex justify-content-center align-items-center mt-3" id="CompleteForm">
                <label class="fs-4">2/2</label>
                <button class="btn btn-success fs-5 create-post-btn ms-3 py-2 px-4" id="" type="submit">완료</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('profile-dropdown-menu');

        profileButton.addEventListener('click', function () {
            if (dropdownMenu.style.display == 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        })

        window.addEventListener('click', function (e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
    <script src="/static/js/posting/posting-create-1.js"></script>
</body>

</html>
