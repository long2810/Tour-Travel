<!DOCTYPE html>

<head>

    <title>블로그 전체</title>
    <link rel="stylesheet" href="/static/css/postList.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>

            background-image: url("/static/image/bukchon-hanok-2.jpg");

<body style="font-family: Nanum Myeongjo, serif;">
    <nav class="navbar navbar-expand-lg d-flex ps-3 pe-3 shadow-md fixed-top" style="background-color: rgb(253, 249, 251);">

    <div class="ps-5 pe-5">

            <div class="d-none d-md-block col-12 position-absolute top-0 mt-3 bg-opacity-75 bg-light">

                <h2 class="text-center fw-bold fs-sm-4" style="color:seagreen">최근 여행 블로그 게시판</h2>
