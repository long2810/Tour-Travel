<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    
</head>
<body class=" bg-light" style="font-family: Nanum Myeongjo, serif;">
<div class="d-flex flex-wrap justify-content-center pt-5" style="font-family: Nanum Myeongjo, serif;">
<div class="container-fluid border border-primary rounded bg-white shadow-lg 
    d-flex flex-wrap justify-content-center col-12 col-md-7">
    <h1 class="w-100 text-center text-white" style="background-color: darkblue;">로그인</h1>
    <form id="form-login" class="w-100 ps-3 pe-3" >
        <div class="form-group">
            <label for="username" class="form-label">사용자 이름 </label><br>
            <input type="text" id="username" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="password" class="form-label">비밀번호 </label><br>
            <input type="password" id="password" class="form-control" required>

        </div><br>
        <a href="/travel/signup" class="w-100 link-secondary">아직 회원이 아니신가요?</a>
        <br><br>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mb-2">로그인</button>
        </div>

    </form>
    <div class="w-100 text-center d-flex flex-wrap justify-content-center">
        <hr class="w-25"><span class="m-1"><b>또는</b></span><hr class="w-25">
    </div>
    <div class="d-flex w-100 justify-content-center pb-5">
        <div class="col-2 d-flex justify-content-center">
            <div class="border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                <a href="/oauth2/authorization/naver" id="naver" class="link-image">
                    <img src="/static/visual/naver.png" class="img-fluid" style="border-radius: 50%;" >
                </a>
            </div>
        </div>
        <div class="col-2 d-flex justify-content-center">
            <div class="border-radius-sm rounded-circle border-2 border border-dark" style="height: 45px; width: 45px;" >
                <a href="/oauth2/authorization/kakao" id="kakao" class="link-image">
                    <img src="/static/visual/kakao.png" class="img-fluid" style="border-radius: 50%;" >
                </a>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/static/js/user/login.js"></script>
</body>
</html>
