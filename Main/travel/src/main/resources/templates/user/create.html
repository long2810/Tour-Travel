<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    
</head>
<body style="font-family: Nanum Myeongjo, serif;">
<div class="d-flex flex-wrap justify-content-center bg-light" style="font-family: Nanum Myeongjo, serif;">
<div class="container-fluid border border-primary rounded m-3 bg-white shadow-lg
    d-flex flex-wrap justify-content-center col-12 col-md-7">
    <h1 class="w-100 text-center text-white" style="background-color: darkblue;">회원가입</h1>
    <form id="form-create" class="w-100 ps-3 pe-3" >
        <div class="form-group">
            <label for="username" class="form-label">사용자 이름 </label><br>
            <input type="text" id="username" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="password" class="form-label">비밀번호 </label><br>
            <input type="password" id="password" class="form-control" required>

        </div><br>
        <div class="form-group">
            <label for="pwCheck" class="form-label">비밀번호 확인 </label><br>
            <input type="password" id="pwCheck" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="email" class="form-label">이메일 주소</label><br>
            <input type="email" id="email" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="phone" class="form-label">휴대폰 </label><br>
            <input type="text" id="phone" class="form-control" required>
        </div><br>
        <div class="form-group">
            <label for="name" class="form-label">성명 </label><br>
            <input type="text" id="name" class="form-control" required>
        </div><br>
        <a href="/travel/login" class="w-100 link-secondary">이미 회원이신가요?</a>
        <br><br>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mb-2">회원가입</button>
        </div>

    </form>

</div>
</div>
<script src="/static/js/user/create.js"></script>
</body>
</html>
