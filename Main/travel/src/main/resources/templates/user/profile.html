<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="" id="base-display">
         
    </div>
    <div class="container-fluid d-flex flex-wrap justify-content-evenly p-3 mt-5" >
        <div class="d-none d-lg-block col-3 p-3" >
            <div class="d-flex justify-content-center align-items-center rounded-circle border border-2 border-dark mb-3"
                 style="height: 250px; width:250px;" >
                <a href="/lu/edit" class="link-image" id="profile-image" target="_blank">
                    <img src="/static/visual/user.png" class="img-fluid" style="border-radius: 50%;" >
                </a>
            </div>
            <div>
                <form enctype="multipart/form-data" id="avatar-image">
                    <input class="form-control mb-2" type="file" name="image">
                    <button type="submit" class="btn btn-primary mb-2">Change</button>
                </form>
            </div>
        </div>
    </div>
    <div id="edit-profile" class="fixed-top d-flex justify-content-center w-100 mt-5">
        <div class="col-12 col-md-6 rounded border-2 border-dark border bg-white shadow-lg mt-3">
            <div class="offcanvas-header d-flex justify-content-between ps-2 pe-2 border-bottom text-white" style="background-color: darkblue;">
                <h5 class="offcanvas-title">기본정보</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <form id="form-register" class="w-100 p-3" >
                
                <div class="form-group">
                    <label for="name" class="form-label">성함 </label><br>
                    <input type="text" id="name" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="email" class="form-label">이메일 </label><br>
                    <input type="email" id="email" class="form-control" required>
                </div><br>
                <div class="form-group">
                    <label for="phone" class="form-label">전화번호 </label><br>
                    <input type="text" id="phone" name="phone" class="form-control" required>
                </div>
                <br>
                <div class="col-12 text-center">
                    <button type="submit"  class="btn btn-primary mb-2">저장</button>
                </div>
        
            </form>
        </div>
    </div>
    
    
<script src="/static/js/user/register.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
