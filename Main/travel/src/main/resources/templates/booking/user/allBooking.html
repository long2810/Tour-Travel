<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>내 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .navbar-menu:hover .navbar-menu-list {
            display: block;
        }
        .scrollable {
            overflow-y: scroll;
            height: 320px;
        }
        .scrollable::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body style="font-family: Nanum Myeongjo, serif;">
    <nav class="navbar navbar-expand-lg d-flex ps-3 pe-3 shadow-md" style="background-color: rgb(253, 249, 251);">
        <div class="container-fluid" id="navbar"></div>
    </nav>
<div class="d-flex flex-wrap justify-content-center ps-3 pe-3" style="font-size:'Noto Sans KR', sans-serif;">
    <div class="d-lg-inline d-none col-3 p-3">
        <div class="rounded d-flex flex-wrap">
            <h3 class="fw-bold">검색</h3>
            <hr class="w-100">
            <div class="mb-2 w-100">
                <strong>여행코스</strong>
                <form id="searchByPackage" class="input-group mt-2">
                  <select class="form-select" id="packIdSearch" required>
                      <option value="" selected>전체</option>
                      <option value="1">코스1</option>
                      <option value="2">코스2</option>
                      <option value="3">코스3</option>
                  </select>
                  <button type="submit" class="btn btn-outline-primary">검색</button>
                </form>
            </div>
            <div class="w-100">
                <strong>상태</strong>
                <form id="searchByStatus" class="input-group mt-2">
                  <select class="form-select" id="statusSearch" required>
                      <option value="" selected>전체</option>
                      <option value="Booking_successful">예약 성공</option>
                      <option value="Cancel_booking">예약 취소</option>
                      <option value="Payment_successful">결제 성공</option>
                      <option value="Confirmed">완료</option>
                  </select>
                  <button type="submit" class="btn btn-outline-primary">검색</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-9 p-3" style="font-size:'Noto Sans KR', sans-serif;">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-3 fw-bold" style="color:darkslateblue;">예약 관리</h2>
            <a type="button" href="/travel/booking" class="btn btn-outline-success">예약</a>
        </div>
        <div class="d-flex flex-wrap border-top border-bottom border-3 fw-bold bg-light p-3">
            <div class="col-5 col-lg-2 text-center ">
                여행 코스
            </div>
            <div class="d-none d-lg-block col-1 text-center ">
                인원
            </div>
            <div class="d-none d-lg-block col-1 text-center ">
                요금
            </div>
            <div class="d-none d-lg-block col-2 text-center ">
                출발일
            </div>
            <div class="col-2 col-lg-1 text-center ">
                결제
            </div>
            <div class="col-2 col-lg-1 text-center ">
                취소
            </div>
            <div class="d-none d-lg-block col-2 text-center ">
                평점
            </div>
            <div class="col-3 col-lg-2 text-center ">
                상태
            </div>
        </div>
        <div id="allBooking" class="scrollable">
        </div>
    </div>
</div>
<div id="ratingArea" class="d-none w-100 d-flex justify-content-center fixed-top mt-5">
    <div class="w-25 border p-3 rounded bg-light-subtle shadow-lg mt-5">
        <div class="d-flex w-100 justify-content-between">
          <h6 class="offcanvas-title">코스 평점</h6>
          <button id="ratingArea-close" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr class="w-100">
        <div class="w-100 d-flex justify-content-between align-items-center flex-wrap">
            <p class="fw-bold text-center">
                <i class="text-danger fa-solid fa-heart"></i>
                저의 서비스를 사랑해주셔서 감사드립니다! ^^
                <i class="text-danger fa-regular fa-heart"></i>
            </p>
        </div>
        <div id="ratingInput" class="w-100 d-flex justify-content-center mb-2">
            <!-- <span id="ratingInput">
                <a href="#" class="text-secondary"><i id="r1" class="fa-solid fa-star"></i></a>
                <a href="#" class="text-secondary"><i id="r2" class="fa-solid fa-star"></i></a>
                <a href="#" class="text-secondary"><i id="r3" class="fa-solid fa-star"></i></a>
                <a href="#" class="text-secondary"><i id="r4" class="fa-solid fa-star"></i></a>
                <a href="#" class="text-secondary"><i id="r5" class="fa-solid fa-star"></i></a>
            </span> -->
        </div>
        <div id="button">
            <!-- <button class="btn btn-outline-primary">평가</button> -->
        </div>
      </div>
</div>
<div id="video-system" class="fixed-top">  
</div> 
<script src="/static/js/booking/user/allBooking.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/call.js"></script>
</body>
</html>
