<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>여행코스 예약</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
<div class=" bg-opacity-50 bg-white d-flex flex-wrap justify-content-center ps-5 pe-5 p-4" style="font-size:'Noto Sans KR', sans-serif;;">
    <div class="container-fluid border border-2 border-primary rounded
    d-flex flex-wrap justify-content-center col-12 col-md-6 pt-3 pb-3">
        <!-- <h1 class="m-3 w-100 text-center">Welcome to Luna Universe</h1> -->
        <h3 class="mb-3 w-100 text-center fw-bold" style="color:darkblue">여행코스 예약</h3>
        <form id="form-booking" class="w-100 ps-3 pe-3">
            <div class="form-group">
                <label for="package" class="form-label">코스 </label><br>
                <select id="package" class="form-select" aria-label="Default select example" required>
                    <option selected>코스 선택</option>
                    <option value="1">코스1 - 300,000₩/인</option>
                    <option value="2">코스2 - 300,000₩/인</option>
                    <option value="3">코스3 - 500,000₩/인</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="departDay" class="form-label">출발일 </label><br>
                <input type="date" id="departDay" class="form-control" required>
            </div><br>
            <div class="form-group">
                <label for="numOfPeople" class="form-label">인원 </label><br>
                <input type="number" id="numOfPeople" step="1" min="1" max="30" class="form-control" required>
            </div><br>
            <div class="text-warning fw-bold">
                <i class="fa-regular fa-hand-point-right"></i>5인이상: 20% 쿠폰 받기<br>
                <i class="fa-regular fa-hand-point-right"></i>10인이상: 30% 쿠폰 받기<br>
                <i class="fa-regular fa-hand-point-right"></i>15인이상: 50% 쿠폰 받기<br>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-outline-primary mb-2">지금 예약</button>
            </div>
        </form>
    </div>
    <div class="d-none d-lg-flex col-6 shadow-lg">
        <img src="/static/visual/booking/seoul.png" class="img-fluid">
    </div>
</div>
<div id="confirm-area" class="d-none bg-light-subtle shadow-lg fixed-top container-fluid border border-2 border-secondary rounded
    d-flex flex-wrap justify-content-center col-12 col-md-6 p-2 pt-4">
        <p class="w-100 text-end"><a id="no-confirm" href="#" class="border d-inline rounded ps-2 pe-2 p-1 me-2"><i class="fa-solid fa-xmark"></i></a></p>
        <h3 class="w-100 text-center fw-bold" style="color:darkblue">에약 확인</h3>
        <form class="w-100 ps-3 pe-3">
            <div class="form-group">
                <label class="form-label">여행 코스 </label><br>
                <div id="package-confirm" class="w-100 border p-2 rounded">
                    <a href="#" class="text-decoration-none">
                        코스1: 서울의 과거와 현재를 걷다: 전통과 현대의 1박 2일 여행 ~ 300,000₩/인
                    </a>
                </div>
            </div><br>
            <div class="form-group">
                <label class="form-label">일시 </label><br>
                <div id="schedule" class="w-100 border p-2 rounded">
                    2024/10/09~2024/10/12
                </div>
            </div><br>
            <div class="form-group">
                <label class="form-label">인원 </label><br>
                <div id="people" class="w-100 border p-2 rounded">
                    3
                </div>
            </div><br>
            <div id="total-payment" class="form-group">
                <!-- <label class="form-label">요금 <span id="coupon" class="fw-bold">(쿠폰: 20%)</span> </label><br>
                <div class="w-100 border p-2 rounded">
                    900,000₩
                </div> -->
            </div><br>
            <div class="col-12 text-center">
                <button id="form-confirm" type="button" class="btn btn-outline-primary mb-2">확인</button>
            </div>
        </form>
    </div>
<script src="/static/js/booking/user/booking.js"></script>
</body>
</html>
