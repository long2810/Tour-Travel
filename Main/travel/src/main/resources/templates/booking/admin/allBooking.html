<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="" id="base-display">
        
    </div>
<div class="d-flex flex-wrap justify-content-center p-3" style="font-size:'Noto Sans KR', sans-serif;">
    <div class="d-lg-inline d-none col-3 p-3">
        <div class="rounded d-flex flex-wrap">
            <h3 class="fw-bold">검색</h3>
            <hr class="w-100">
            <div class="mb-2 w-100">
                <strong>여행코스</strong>
                <form id="searchByPackage" class="input-group mt-2">
                  <select class="form-select" id="packIdSearch" required>
                      <option value="" selected>전체</option>
                      <option value="1">코스1</option>
                      <option value="2">코스2</option>
                      <option value="3">코스3</option>
                  </select>
                  <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
            <div class="w-100">
                <strong>상태</strong>
                <form id="searchByStatus" class="input-group mt-2">
                  <select class="form-select" id="statusSearch" required>
                      <option value="" selected>전체</option>
                      <option value="Booking_successful">예약 성공</option>
                      <option value="Cancel_booking">예약 취소</option>
                      <option value="Payment_successful">결제 성공</option>
                      <option value="Confirmed">완료</option>
                  </select>
                  <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-9 p-3" style="font-size:'Noto Sans KR', sans-serif;">
        <h2 class="w-100 text-center mb-3 fw-bold" style="color:darkslateblue;">예약 관리</h2>
        <div class="d-flex flex-wrap border-top border-bottom border-3 fw-bold bg-light p-3">
            <div class="col-5 col-lg-2 text-center ">
                여행 코스
            </div>
            <div class="d-none d-lg-block col-1 text-center ">
                인원
            </div>
            <div class="d-none d-lg-block col-1 text-center ">
                요금
            </div>
            <div class="d-none d-lg-block col-2 text-center ">
                출발일
            </div>
            <div class="col-2 text-center ">
                연락처
            </div>
            <div class="col-2 col-lg-1 text-center ">
                고객 성함
            </div>
            <div class="d-none d-lg-block col-1 text-center ">
                평점
            </div>
            <div class="col-3 col-lg-2 text-center ">
                상태
            </div>
        </div>
        <div id="allBooking">
            
        </div>
    </div>
</div>
<script src="/static/js/booking/admin/allBooking.js"></script>
</body>
</html>
